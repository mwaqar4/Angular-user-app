<div style="width: 400px; margin: auto;">
  <div class="submit-form" id="msform">
    <div *ngIf="!submitted">

      <p style="color: red; margin-bottom: 10px;">{{message}}</p>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          #firstName
          required
          [(ngModel)]="user.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          class="form-control"
          id="lastName"
          #lastName
          required
          [(ngModel)]="user.lastName"
          name="lastName"
        />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input
          #birthInput
          class="form-control"
          id="dob"
          required
          [(ngModel)]="user.dob"
          name="dob"
          type="date"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          #email
          required
          [(ngModel)]="user.email"
          name="email"
          
        />        
      </div>
      
      <button (click)="saveUser([firstName.value, lastName.value, birthInput.value, email.value])" class="btn btn-success" style="padding: 10px">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
</div>
