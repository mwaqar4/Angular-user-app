<div style="width: 400px; margin: auto;">
  <div *ngIf="currentUser" class="edit-form">
    <h4>User</h4>

    <form id="msform">

      <p style="color: red; margin-bottom: 10px;">{{message}}</p>

      <div class="form-group">
        <label for="title">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          #firstName
          [(ngModel)]="currentUser.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="title">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          #lastName
          [(ngModel)]="currentUser.lastName"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label for="title">Date of birth</label>
        <input
          type="text"
          class="form-control"
          #birthInput
          id="dob"
          type="date"
          [(ngModel)]="currentUser.birthDate"
          name="dob"
        />
      </div>
      <div class="form-group">
        <label for="title">Email</label>
        <input
          type="text"
          class="form-control"
          #email
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
    </form>

    <button style="background-color: red;  margin-right: 5px;margin-top: 20px;" (click)="deleteUser()">
      Delete
    </button>

    <button
      style="background-color: blue; margin-left: 5px; margin-top: 20px;"
      type="submit"
      (click)="updateUser([firstName.value, lastName.value, birthInput.value, email.value])"
    >
      Update
    </button>
  </div>

  <div *ngIf="!currentUser">
    <br />
    <p>Sorry, couldn't access this user!</p>
  </div>
</div>
