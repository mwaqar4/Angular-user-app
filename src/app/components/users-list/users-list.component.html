<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by first name"
        [(ngModel)]="firstName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchUser()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.firstName }}
      </li>
    </ul>

  </div>
  <div class="col-md-6" id="user-details">
    <div *ngIf="currentUser">
      <h4>User</h4>
      <div style="margin: 20px;">
        <label style="margin-right: 30px"><strong>First Name:</strong></label> {{ currentUser.firstName }}
      </div>
      <div style="margin: 20px;">
        <label style="margin-right: 30px"><strong>Last Name:</strong></label>
        {{ currentUser.lastName }}
      </div>
      <div style="margin: 20px;">
        <label style="margin-right: 15px"><strong>Date of Birth:</strong></label>
        {{ currentUser.birthDate }}
      </div>
      <div style="margin: 20px;">
        <label style="margin-right: 30px"><strong>Email:</strong></label>
        {{ currentUser.email }}
      </div>

      <button style="background-color: orange; width: 50px; margin: 20px;">
      <a routerLink="/users/{{ currentUser.id }}"> Edit </a>
      </button>
    </div>

    <div *ngIf="!currentUser">
      <br />
      <p>Click on a user to see details.</p>
    </div>
  </div>
</div>
